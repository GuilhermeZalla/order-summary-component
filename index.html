<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">

</head>

<body class="background-cover">
    <div class="component">
        <div class="component__head">
            <img src="images/illustration-hero.svg" alt="Order summary component cover illustration" width="100%">
        </div>
        <div class="component__body">
            <h2 class="component__title">Order Summary</h2>
            <p class="component__caption">You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="component__plan">
                <img src="images/icon-music.svg" alt="Icon music to illustrate the plan">
                <h4 class="component__currently-plan">Annual Plan <br> <span>$59.99/year</span></h4>
                <a href="#">Change</a>
            </div>
            <button class="component__button">Proceed to Payment</button>
            <h5 class="component__cancel">
                <a href="#">Cancel Order</a>
            </h5>
        </div>
    </div>
    </div>
</body>

</html>
